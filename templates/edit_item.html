{% extends "layout.html" %}
{% block body %} 
	<h1>Edit item</h1>
	<form action="" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<input name="title" type="text" class="form-control">
		</div>
		<div class="form-group">
			<textarea name="body" id="editor" rows="9" class="form-control">{{rent.body}}</textarea>
			<div class="">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Upload</span>
			</div>
			<div class="custom-file">
				<input type="file" name="img" class="custom-file-input" id="inputGroupFile">
				<label for="inputGroupFile" class="custom-file-label">{{rent.img}}</label>
			</div>
		</div>
		<p><input class="btn btn-primary" type="submit" value="Submit"></input></p>
	</form>
{% endblock %}
